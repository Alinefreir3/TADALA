<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Três Imagens</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .full-width {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-container {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Primeira Imagem com Link -->
    <div class="image-container">
        <a href="link1.html">
            <img src="img1.png" alt="Imagem 1" class="full-width">
        </a>
    </div>

    <!-- Segunda Imagem com Link -->
    <div class="image-container">
        <a href="link2.html">
            <img src="img5mg2cx.png" alt="Imagem 2" class="full-width">
        </a>
    </div>

    <!-- Imagem do Footer -->
    <div class="image-container">
        <img src="footer.png" alt="Imagem do Rodapé" class="full-width">
    </div>

</body>
</html>
