<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagens e Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-full {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-row {
            display: flex;
        }
        .image-row a {
            flex: 1;
        }
        .image-row img {
            width: 100%;
            height: auto;
            display: block;
        }
        .footer-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Primeira Imagem com Link -->
    <a href="link1.html">
        <img src="img1.png" alt="Imagem 1" class="image-full">
    </a>

    <!-- Três Imagens uma ao lado da outra com Links -->
    <div class="image-row">
        <a href="5mg3cx.html">
            <img src="img2.png" alt="Imagem 2">
        </a>
        <a href="20mg3cx.html">
            <img src="img3.png" alt="Imagem 3">
        </a>
        <a href="50mg3cx.html">
            <img src="img4.png" alt="Imagem 4">
        </a>
    </div>
    
    <div class="image-row">
        <a href="5mg2cx.html">
            <img src="img5.png" alt="Imagem 2">
        </a>
        <a href="20mg2cx.html">
            <img src="img6.png" alt="Imagem 3">
        </a>
        <a href="50mg2cx.html">
            <img src="img7.png" alt="Imagem 4">
        </a>
    </div>

    <!-- Imagem do Footer com Link -->
    <a href="link5.html">
        <img src="footer.png" alt="Imagem do Rodapé" class="footer-image">
    </a>

</body>
</html>
